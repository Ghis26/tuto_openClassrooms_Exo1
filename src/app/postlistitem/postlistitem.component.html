<div style="width: 700px; height: 200px;" [ngClass]="{'Post': post.loveIts > '0', 'BadPost': post.loveIts < '0' }">
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p>Created at : {{ post.created_at | date : shortDate  }}</p>
  <p> nombre de LoveIts: {{ post.loveIts }}</p>
  <button class="btn btn-success" style="background-color: green" (click)="addLoveIt()" >Love it !</button>
  <button class="btn btn-danger" style="background-color: red" (click)="removeLoveIt()" >Don't love it !</button>
</div>
