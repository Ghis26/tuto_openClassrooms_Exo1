<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form method="POST" (submit)="onSubmit(f)" #f="ngForm">

        <div class="form-group">
          <label for="title">
            Titre du post
          </label>
          <input type="text" id="title" name ="title" class="form-control" placeholder="Titre du post" ngModel required>
        </div>

        <div class="form-group">
          <label for="content">
            Contenu du post
          </label>
          <input type="text" id="content" name ="content" class="form-control" placeholder="Votre contenu" ngModel required>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="f.invalid">Valider</button>

      </form>
    </div>
  </div>
</div>
